<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TOP YELLOW LAYOUT -->
    <div class="yellow-container">

        <div class="row row-1">
            <div class="box">1</div>
        </div>

        <div class="row row-2">
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <div class="row row-3">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>

        <div class="row row-4">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
        </div>

        <div class="row row-5">
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
            <div class="box">16</div>
        </div>

        <div class="row row-6">
            <div class="box small">17</div>
            <div class="box small">18</div>
            <div class="box small">19</div>
            <div class="box small">20</div>
            <div class="box small">21</div>
            <div class="box small">22</div>
            <div class="box small">23</div>
            <div class="box small">24</div>
            <div class="box small">25</div>
            <div class="box small">26</div>
            <div class="box small">27</div>
            <div class="box small">28</div>
        </div>

    </div>


    <!-- BOTTOM GREEN LAYOUT -->
    <div class="green-container">

        <div class="column">
            <div class="gbox tall">1</div>
        </div>

        <div class="column">
            <div class="gbox tall">2</div>
            <div class="gbox">3</div>
        </div>

        <div class="column">
            <div class="gbox">4</div>
            <div class="gbox">5</div>
            <div class="gbox">6</div>
        </div>

        <div class="column">
            <div class="gbox">7</div>
            <div class="gbox">8</div>
            <div class="gbox">9</div>
            <div class="gbox">10</div>
        </div>

        <div class="column">
            <div class="gbox">11</div>
            <div class="gbox">12</div>
            <div class="gbox">13</div>
            <div class="gbox">14</div>
            <div class="gbox">15</div>
            <div class="gbox">16</div>
        </div>

        <div class="column">
            <div class="gbox small">17</div>
            <div class="gbox small">18</div>
            <div class="gbox small">19</div>
            <div class="gbox small">20</div>
            <div class="gbox small">21</div>
            <div class="gbox small">22</div>
            <div class="gbox small">23</div>
            <div class="gbox small">24</div>
            <div class="gbox small">25</div>
            <div class="gbox small">26</div>
            <div class="gbox small">27</div>
            <div class="gbox small">28</div>
        </div>

    </div>

</body>
</html>
